<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#FAFAFA',
                text: '#18181B',
                purple: '#8B5CF6',
                pink: '#EC4899',
                cyan: '#06B6D4',
                orange: '#F97316',
                dark: '#0F172A',
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #16a34a 0%, #0d9488 100%)',
              'gradient-mesh': 'radial-gradient(at 0% 0%, rgba(22, 163, 74, 0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(13, 148, 136, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 50%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAFA;
        color: #18181B;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: radial-gradient(at 0% 0%, rgba(22, 163, 74, 0.05) 0px, transparent 50%), 
                          radial-gradient(at 100% 100%, rgba(13, 148, 136, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-gradient {
        background: linear-gradient(135deg, #16a34a, #0d9488);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Hide scrollbar for clean UI in certain containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
